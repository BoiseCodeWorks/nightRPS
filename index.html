<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>CHOOSE YOUR FATE!</h1>
    <button onclick="play(0)"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbVx-qWgRBUiA0sDPNWylj0aJpkwgyBIBJ84dvQi96SKh67jYA" alt=""></button>
    <button onclick="play(1)"><img src=" https://www.sideshowtoy.com/wp-content/uploads/2018/03/marvel-guardian-of-the-galaxy-vol2-groot-life-size-figure-hot-toys-silo-903344.png" alt=""></button>
    <button onclick="play(2)"><img src=" http://digitalspyuk.cdnds.net/15/50/980x490/landscape-1449768828-johnny-depp-edward-scissorhands.jpg" alt=""></button>
    <button onclick="play()">CHOOSE FOR ME!</button>
  </div>
  <div>
    <p>You chose: <span id="p-chose">____</span></p>
    <p>Comp chose: <span id="c-chose">____</span></p>
    <h4>Result: <span id="result">_____</span></h4>
  </div>

  <div>
    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="losses"></span></p>
    <p>Ties: <span id="ties"></span></p>
  </div>







  <script src="app.js"></script>
</body>
</html>
